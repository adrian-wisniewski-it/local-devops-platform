apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-devops-platform
  namespace: argocd
spec:
  project: default
  
  source: 
    repoURL: https://github.com/adrian-wisniewski-it/local-devops-platform.git
    targetRevision: main
    path: helm/local-devops-platform
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true